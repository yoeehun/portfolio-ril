<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1F2937',
                        light: '#F9FAFB',
                    }
                }
            }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-poppins">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-primary">Jon Marco</a>
                <div class="hidden md:flex space-x-8">
                    <a href="#home" class="hover:text-primary">Home</a>
                    <a href="#features" class="hover:text-primary">Projects</a>
                    <a href="#about" class="hover:text-primary">About</a>
                    <a href="#contact" class="hover:text-primary">Contact</a>
                </div>
                <button class="md:hidden focus:outline-none" id="menu-btn">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
            <div class="md:hidden hidden py-4" id="mobile-menu">
                <a href="#home" class="block py-2 hover:text-primary">Home</a>
                <a href="#features" class="block py-2 hover:text-primary">Projects</a>
                <a href="#about" class="block py-2 hover:text-primary">About</a>
                <a href="#contact" class="block py-2 hover:text-primary">Contact</a>
            </div>
        </div>
    </nav>

   
    <section id="home" class="py-20 bg-gradient-to-r from-blue-50 to-indigo-50">
        <div class="container mx-auto px-6 flex flex-col md:flex-row items-center">
            <div class="md:w-1/2 mb-10 md:mb-0">
                <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-4">Hi! I am Jon Marco</h1>
                <p class="text-lg mb-8">I am a student and a aspiring developer.</p>
            </div>
            <div class="md:w-1/2">
                <img src="profile.jpg" 
     alt="Profile Picture" 
     class="rounded-full shadow-xl w-full h-auto">

            </div>
        </div>
    </section>

    <!-- Features Section -->
    <section id="features" class="py-20 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center mb-16">Projects</h2>
            <div class="grid md:grid-cols-3 gap-10">
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-20 bg-gray-50">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row items-center">
                <div class="md:w-1/2 mb-10 md:mb-0">
                    <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" 
                         alt="Our Team" 
                         class="rounded-lg shadow-xl w-full h-auto">
                </div>
                <div class="md:w-1/2 md:pl-12">
                    <h2 class="text-3xl font-bold mb-6">About Me</h2>
                    <p class="text-gray-600 mb-6">I am an asipiring developer with a good mindset. I an continously learning new things.</p>
                    <p class="text-gray-600 mb-6">A 2nd year BSIT student studying in USTP.</p>
                    <div class="flex space-x-4">
    
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center mb-16">Contact Us</h2>
            <div class="max-w-2xl mx-auto bg-gray-50 p-8 rounded-lg shadow-md">
                <form>
                    <div class="mb-6">
                        <label for="name" class="block text-gray-700 mb-2">Name</label>
                        <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 mb-2">Message</label>
                        <textarea id="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
                    </div>
                    <button type="submit" class="bg-primary hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition duration-300 w-full">Send Message</button>
                </form>
                <div class="flex justify-center space-x-6 mt-8">
                    <a href="https://www.facebook.com/profile.php?id=100011942803810" target="_blank" class="text-primary hover:text-blue-600 text-2xl">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/pantilgan-jon-marco-760b53358/" target="_blank" class="text-primary hover:text-blue-600 text-2xl">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://github.com/yoeehun" target="_blank" class="text-primary hover:text-blue-600 text-2xl">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-12">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white text-xl"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white text-xl"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white text-xl"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white text-xl"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
           
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
