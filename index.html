<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        * {
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to right, rgb(255,255,255), rgb(254,215,173));
        }

        nav {
            width: 100%;
            height: 10vh;
            position: sticky;
        }

        .nav-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .logo {
            color: black;
            font-size: 2rem;
            font-weight: bolder;
        }

        .logo span {
            color: rgb(109,67, 0);
            text-shadow: 0 0 10px rgb(109,67, 0);
        }

        .hamburg, .cancel {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
            color: black;
            font-size: 2rem;
            display: none;
        }

        .nav-container .links {
            display: flex;
            gap: 3rem;
            align-items: center;
        }

        .nav-container .links a {
            position: relative;
            font-size: 1.2rem;
            color: black;
            text-decoration: none;
            font-weight: 500;
            transform: 0.3s linear;
        }

        .nav-container .links a::before {
            position: absolute;
            content: "";
            bottom: -3px;
            left: 0;
            width: 0%;
            height: 3px;
            background-color: rgb(109,67, 0);
            transition: 0.2s linear;
        }

        .nav-container .links a:hover::before {
            width: 100%;
        }

        .nav-container .contact-btn {
            background-color: transparent;
            padding: 5px 20px;
            border-radius: 20px;
            border: 2px solid rgb(109,67, 0);
            transition: 0.2s linear;
        }

        .nav-container .contact-btn a {
            color: white;
            transition: 0.3s linear;
        }

        .nav-container .contact-btn:hover, .nav-container .contact-btn:hover a {
            background-color: rgb(109,67, 0);
            color: white;
        }

        .nav-container .links a:hover {
            color: rgb(109,67, 0);
        }

        .dropdown {
            z-index: 100;
            position: absolute;
            top: 0;
            transform: translateY(-500px);
            width: 100%;
            height: auto;
            backdrop-filter: brightness(40%) blur(3px);
            box-shadow: 0 0 20px black;
            transition: 0.2s linear;
        }

        .dropdown .links a {
            color: white;
            display: flex;
            text-decoration: none;
            justify-content: center;
            padding: 15px 0;
            align-items: center;
            transition: 0.2s linear;
        }

        .dropdown .links a:hover {
            background-color: rgb(109,67, 0);
        }

        section {
            width: 100%;
            height: 90vh;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .main-container .image {
            z-index: -1;
            width: 50%;
        }

        .main-container .image img {
            width: 200px; /* Adjust the size of the profile image */
            height: 200px; /* Ensures the image is square */
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image doesn't distort */
        }

        .main-container .content {
            color: black;
            width: 40%;
            min-height: 100px;
        }

        .content h1 {
            font-size: clamp(1rem, 2rem + 5vw, 3rem);
        }

        .content h1 span {
            color: rgb(109,67, 0);
            text-shadow: 0 0 10px rgb(109,67, 0);
        }

        .content .typewriter {
            font-weight: 600;
            font-size: clamp(1rem, 1rem + 5vw, 2rem);
        }

        .content .typewriter span {
            color: rgb(109,67, 0);
            font-size: 2.5rem;
            text-shadow: 0 0 5px rgb(109,67, 0);
            position: relative;
            transition: 0.3s linear;
        }

        .typewriter span::before {
            content: "Developer";
            animation: words 15s infinite;
        }

        .typewriter span::after {
            content: "";
            position: absolute;
            width: calc(100% + 8px);
            height: 100%;
            border-left: 3px solid black;
            animation: cursor 0.6s linear infinite;
        }

        @keyframes cursor {
            to {
                border-left: 3px solid #b74b4b;
            }
        }

        @keyframes words {
            0%, 33% {
                content: "Developer";
            }
            34%, 66% {
                content: "Designer";
            }
            67%, 100% {
                content: "Youtuber";
            }
        }

        .content p {
            font-size: clamp(0.4rem, 0.2rem + 9vw, 1rem);
            margin: 10px 0;
        }

        .social-links i {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 3rem;
            height: 3rem;
            background-color: transparent;
            border: 0.2rem solid rgb(109,67, 0);
            border-radius: 50%;
            color: rgb(109,67, 0);
            margin: 5px 10px;
            font-size: 1.5rem;
            transition: 0.2s linear;
        }

        .social-links i:hover {
            scale: 1.3;
            color: white;
            background-color: rgb(109,67, 0);
            filter: drop-shadow(0 0 10px rgb(109,67, 0));
        }

        .content button {
            width: 40%;
            height: 6vh;
            margin: 30px;
            background-color: rgb(109,67, 0);
            color: white;
            border: none;
            outline: none;
            font-size: 100%;
            font-weight: 700;
            border-radius: 5px;
            transition: 0.2s linear;
        }

        .content button:hover {
            scale: 1.1;
            color: rgb(109,67, 0);
            border: 2px solid rgb(109,67, 0);
            background-color: transparent;
            font-weight: 700;
            box-shadow: 0 0 40px rgb(109,67, 0);
        }

        @media (max-width:884px) {
            body {
                overflow-y: visible;
            }

            nav .logo {
                position: absolute;
                top: 16px;
                left: 15px;
                font-size: 1.5rem;
            }

            .main-container {
                display: flex;
                flex-direction: column;
            }

            .nav-container .links {
                display: none;
            }

            .hamburg, .cancel {
                display: block;
            }

            .main-container .content {
                width: 80%;
            }

            .social-links i {
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1.5rem;
            }

            .cancel {
                color: white;
            }

            .main-container .image {
                width: 80%;
                margin-bottom: 0px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
                <span>Jon Marco</span>
            </div>
            <ul class="links" role="navigation" aria-label="Main Navigation">
                <li class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a href="#">Home</a></li>
                <li class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"><a href="#">About</a></li>
                <li class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a href="#">Skills</a></li>
                <li class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a href="#">Services</a></li>
                <li class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500"><a href="#">Blogs</a></li>
                <li class="link contact-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"><a href="#">Contact Us</a></li>
            </ul>
            <button class="hamburg" onclick="hamburg()">
                <i class="fa-solid fa-bars"></i>
                <span class="sr-only">Open Menu</span>
            </button>
        </div>
        <div class="dropdown">
            <ul role="navigation" aria-label="Mobile Navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">Contact Us</a></li>
                <button class="cancel" onclick="cancel()">
                    <i class="fa-solid fa-xmark"></i>
                    <span class="sr-only">Close Menu</span>
                </button>
            </ul>
        </div>
    </nav>
    <section>
        <div class="main-container">
            <div class="image" data-aos="zoom-in-right" data-aos-duration="1000">
                <img src="profile.jpg" alt="profile-image">
            </div>
            <div class="content">
                <h1>Hello! I'm <span>Jon Marco</span></h1>
                
                <p>
                    I'm a passionate 2nd Year BSIT student from USTP Cagayan de Oro City, Philippines. I am an aspiring web developer.

                </p>
                <div class="social-links">
                    <a href="https://github.com/yoeehun" target="_blank" title="GitHub"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/pantilgan-jon-marco-760b53358/" target="_blank" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://www.facebook.com/profile.php?id=100011942803810" target="_blank" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
        </div>
    </section>

    <script>
        function hamburg() {
            let menu = document.querySelector('.dropdown');
            menu.style.transform = "translateY(0)";
        }
        
        function cancel() {
            let menu = document.querySelector('.dropdown');
            menu.style.transform = "translateY(-500px)";
        }
    </script>
</body>
</html>
